<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="glogo.png" type="imagex/-icon">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="links_advanced">
            <a href="index.html"><img src="logo.png" class="link"></a>
        </div>
        
        <div id="advanced_title">
            Advanced search
        </div>

        <div id="advanced_search">

            <div>Find pages with...</div>
            <br>
            <form action="https://www.google.com/search" id="advanced_search_form" name="f">
                
                <div>
                    all these words: <input type="text" name="as_q" class="advanced_search_input">
                </div>

                <br>
                
                <div>
                    this exact word or phrase: <input type="text" name="as_epq" class="advanced_search_input">
                </div>

                <br>

                <div>
                    any of these words: <input type="text" name="as_oq" class="advanced_search_input">
                </div>
                
                <br>

                <div>
                    non of these words: <input type="text" name="as_eq" class="advanced_search_input">
                </div>

                <br>

                <div>
                    <input type="submit" class="search_button_advanced" value="Advanced Search">
                </div>

            </form>
            


        </div>



    </body>
    
</html>
